name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest

    # All run steps will execute from the "script" folder
    defaults:
      run:
        working-directory: JF0PGV_Modern_infrastruktura

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ---------- UNIT TESTS (always run on PR + push) ----------
      - name: Run unit tests
        run: |
          python -m unittest tests.loaderTests tests.calculatorTests

      # ---------- INTEGRATION TESTS (ONLY on push to master) ----------
      - name: Run integration tests
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          python -m unittest tests.integrationTests
